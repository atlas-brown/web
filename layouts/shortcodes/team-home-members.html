{{- $people := where site.Data.team.people "home" true -}}
{{- range $people -}}
<div class="gallery-item grid-w20">
  <img class="imgStuff" src="{{ printf "../profile_pictures/%s" .photo }}" alt="{{ .name }}" />
  <strong>
    {{- if .website -}}
      <a href="{{ .website }}" title="{{ .name }}">{{ .name }}</a>
    {{- else -}}
      <a href="#" title="{{ .name }}">{{ .name }}</a>
    {{- end -}}
  </strong>
  <br> {{ .home_role | default .group }}
</div>
{{- end -}}
