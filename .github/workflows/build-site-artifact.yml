name: Build Site Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.120.3"
          extended: true

      - name: Build publications data
        run: npm run build:publications

      - name: Build site
        run: hugo --cleanDestinationDir --minify

      - name: Pack site artifact
        run: tar -C public -czf atlas-site.tar.gz .

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-site
          path: atlas-site.tar.gz
          if-no-files-found: error
          retention-days: 14
