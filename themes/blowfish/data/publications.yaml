  - abstract: 'In serverless computing, applications are composed of stand-alone

      microservices that are invoked and scale up independently. Peer-

      to-peer protocols can be used to enable decentralized communica-

      tion among the services that compose each application. This paper

      presents Themis, a framework for secure service-to-service interac-

      tion targeting these environments and the underlying service mesh

      architectures. Themis builds on a notion of decentralized identity

      management to allow confidential and authenticated service-to-

      service interaction without the need for a centralized certificate

      authority. Themis adopts a layered architecture. Its lower layer

      forms a core communication protocol pair that offers strong se-

      curity guarantees without depending on a centralized point of

      authority. Building on this pair, an upper layer provides a series of

      actions related to communication and identifier management—e.g.,

      store, find, and join. This paper analyzes the security properties

      of Themis’s protocol suite and shows how it provides a decen-

      tralized and flexible communication platform. The evaluation of

      our Themis prototype targeting serverless applications written

      in JavaScript shows that these security benefits come with small

      runtime latency and throughput overheads, and modest startup

      overheads.'
