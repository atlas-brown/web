  - code: https://github.com/kbensh/koala
    abstract: 'KOALA is a benchmark suite aimed at performance-oriented

      research targeting the Unix and Linux shell. It combines a

      systematic collection of diverse shell programs collected from

      tasks found out in the wild, various real inputs to these pro-

      grams facilitating small and large deployments, extensive

      analysis and characterization aiding their understanding, and

      additional infrastructure and tooling aimed at usability and

      reproducibility in systems research. The KOALA benchmarks

      perform a variety of common shell tasks; they combine all

      major language features of the POSIX shell; they use a vari-

      ety of POSIX, GNU Coreutils, and third-party components;

      and they operate on inputs of varying size and composition—

      available on both permanent archival storage and scalable

      cloud storage. Applying KOALA to four systems aimed at

      accelerating shell programs offers a broader perspective on

      their trade-offs, generalizes their key results, and contributes

      to a better understanding of these systems.'
