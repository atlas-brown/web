- year: 2023
  entries:
  - abstract: Modern applications, written in high-level programming languages, enjoy
      the security benefits of memory and type safety. Unfortunately, even a single
      memory-unsafe library can wreak havoc on the rest of an otherwise safe application,
      nullifying all the security guarantees offered by the high-level language and
      its managed runtime. We perform a study across the Node.js ecosystem to understand
      the use patterns of binary add-ons. Taking the identified trends into account,
      we propose a new hybrid permission model aimed at protecting both a binary add-on
      and its language-specific wrapper. The permission model is applied all around
      a native add-on and is enforced through a hybrid language-binary scheme that
      interposes on accesses to sensitive resources from all parts of the native library.
      We infer the add-on’s permission set automatically over both its binary and
      JavaScript sides, via a set of novel program analyses. Applied to a wide variety
      of native add-ons, we show that our framework, BinWrap, reduces access to sensitive
      resources, defends against real-world exploits, and imposes an overhead that
      ranges between 0.71%–10.4%.
