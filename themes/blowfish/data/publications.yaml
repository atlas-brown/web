  entries:
  - abstract: 'This paper presents FRACTAL, a new system that offers

      fault tolerant distributed shell script execution for unmod-

      ified scripts. FRACTAL first distinguishes recoverable regions

      from side-effectful ones, and augments them with additional

      runtime support aimed at fault recovery. It employs precise de-

      pendency and progress tracking at the subgraph level to offer

      sound and efficient fault recovery. It minimizes the number of

      upstream regions that are re-executed during recovery and en-

      sures exactly-once semantics upon recovery for downstream

      regions. Evaluation on 4- and 30-node clusters indicates aver-

      age fault-free speedups of (1) >9.6×over Bash, a single-node

      shell-interpreter baseline, (2) >5.5×over Hadoop Streaming,

      a MapReduce system that supports language-agnostic third-

      party components, and (3) 17% over DISH, a state-of-the-art

      fault-intolerant shell-script distribution system—all while re-

      covering 7.8–16.4×faster than Hadoop Streaming in cases

      of faults.'
